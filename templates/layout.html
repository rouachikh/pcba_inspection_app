<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PCBA Inspection{% endblock %}</title>

    <!-- ✅ Bootstrap local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <!-- ✅ Optionnel : style personnalisé -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 35px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- ✅ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='images/eleonetech.jpg') }}" alt="Logo">
            EleoneTech
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('inspect') }}">🔍 Inspection</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">📜 Historique</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">🚪 Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Contenu de chaque page -->
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!-- ✅ Bootstrap local JS -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
